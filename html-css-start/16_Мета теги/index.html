<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <title>Мета теги SEO, адаптива, социальных сетей и iPhone</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- 
    Мета теги не имеют закрывающего элемента.
    У мета тегов есть обязательные атрибуты.
    Записываются эти теги одним из след. способов
<head>
    <meta name="" content="">         - атрибуты  name и content 
    <meta http-equiv="" content="">   - атрибуты  http-equiv и content 
    <meta property="" content="">     - атрибуты  property и content 
</head>

    Значения атрибутов name, http-equiv и property - будет свойство для чего будет использоваться данный мета тег.
    В атрибут content - записываем значение данного свойства.

    Все мета теги можно условно поделить на 4 категории:
    1) отображение контента
    
    <meta charset="UTF-8"> - показываем браузеру какую кодировку следует использовать

    Настройки адаптивности страницы
    
    Фиксированная ширина
    <meta name="viewport" content="width=1170">
    
    Адаптивность
    <meta name="viewport" content="width=device-width>

    Также добавив в контент initial-scale=1.0, maximum-scale=1.0, user-scalable=0 - можно настроить отображение на мобильных устройствах
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    initial-scale=1.0 - устанавливаем изначальный масштаб страницы
    maximum-scale=1.0 - устанавливаем максимальный масштаб страницы
    user-scalable=0 - запрещаем масштабирование контента

    Отключаем формирование ссылки у номера телефона на iOS
    <meta name="format-detection" content="telephone=no">

    2) для SEO (Search Engine Optimization) - комплекс действий, которые помогают потенциальным клиентам быстро найти ваш сайт в поисковых системах
    
    - Краткое описание страницы - до 140 символов в атрибуте content
    <meta name="description" content="Что такое мета теги и для чего они нужны">

    - Ключевые слова страницы - до 40 символов в атрибуте content
    <meta name="keywords" content="мета теги, meta, мета теги для seo">

    - Управление доступом поисковых роботов к странице
    <meta name="robots" content="">

    Например

    Запрет индексации ссылок и изображений на странице - при этом сам контент(текст) будет доступен к индексации
    <meta name="robots" content="noimageindex, nofollow">

    Запрет индексации страницы полностью - роботы полностью не увидят страницу
    <meta name="robots" content="none">

    3) технические

    Автор страницы
    <meta name="Author" content="Nick Rick">
    Авторские права
    <meta name="copyright" content="Sick Tick">
    Адрес автора
    <meta name="Address" content="New York, Wall Street, 66">

    Редирект (перезагрузка) страницы
    <meta http-equiv="refresh" content="0; url=">   задержка в секундах, адрес страницы
    <meta http-equiv="refresh" content="5; url=index.html">   если что-то пошло не так - можем перенаправить пользователя на главную страницу

    4) для соц. сетей

    Facebook
    локализация сайта, для русскоязычного сайта ru_RU
    <meta property="og:locale" content="ru_RU">
    тип контента, по умолчанию используется article
    <meta property="og:type" content="article">
    заголовок страницы, который будет выводится в записи социальной сети
    <meta property="og:title" content="META теги">
    описание страницы
    <meta property="og:description" content="Описание страницы про META теги">
    ссылка на изображение, которое будет публиковаться в записи
    <meta property="og:image" content="http://fls.guru/meta/img/bg.jpg">
    ссылка на текущую страницу
    <meta property="og:url" content="http://fls.guru/meta/ ">
    название сайта
    <meta property="og:site_name" content="Фрилансер по жизни">

    Для создания Twitter Cards мета теги будут иметь другой вид:
    Тип карты, по умолчанию используется summary
    <meta name="twitter:card" content="summary">
    Имя/логин автора
    <meta name="twitter:site" content="Жека">
    Название страницы
    <meta name="twitter:title" content="META теги">
    Описание страницы
    <meta name="twitter:description" content="про META теги">
    Cсылка на изображение
    <meta name="twitter:image" content="http://fls.guru/meta/img/bg.jpg">

-->

        +74950112354
    </p>

</html>
