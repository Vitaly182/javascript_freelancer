<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <title>Grid part 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="wrapper">
		<div class="content">
			<h1>GRID Layout - Определение сетки</h1>
			<div class="grid">
				<div class="grid__body">
					<div class="grid__item">1</div>
					<div class="grid__item">2</div>
					<div class="grid__item">3</div>
					<div class="grid__item">4</div>
					<div class="grid__item">5</div>
					<div class="grid__item">6</div>
				</div>
			</div>

			<h2>Имена областей</h2>
			<div class="grid-wrapper">
				<header class="grid-header">
					Шапка
				</header>
				<aside class="grid-side">
					Сайдбар
				</aside>
				<main class="grid-content">
					Контент
				</main>
			</div>

			<h1>Неявная сетка</h1>
			<div class="grid-auto">
				<div class="grid-auto__body">
					<div class="grid-auto__item">1</div>
					<div class="grid-auto__item">2</div>
					<div class="grid-auto__item">3</div>
					<div class="grid-auto__item">4</div>
					<div class="grid-auto__item">5</div>
					<div class="grid-auto__item">6</div>
					<div class="grid-auto__item">7</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
