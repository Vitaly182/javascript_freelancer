<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Единицы измерения CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

    <body>

        <div class="wrapper">
            <section class="example">
                <div class="example__container">
                    <div class="example__header">
                        <div class="example__sub-title">Привет, ну как ты</div>
                        <h1 class="example__title">Тебе ЧТО не нравиться ?</h1>
                        <div class="example__text">Всё просто и не просто одновременно. <br> Меньше болтай - давай уже делай чё нить</div>
                    </div>
                    <div class="example__items">
                        <article class="example__item item-example">
                            <div class="item-example__icon">
                                <img src="img/Button_1.png">
                            </div>
                            <div class="item-example__body">
                                <h3 class="item-example__title">Жми сюда</h3>
                                <div class="item-example__text">Просто нажимай, думать за тебя другие будут</div>
                            </div>
                        </article>
                        <article class="example__item item-example">
                            <div class="item-example__icon">
                                <img src="img/Button_2.png" alt="">
                            </div>
                            <div class="item-example__body">
                                <h3 class="item-example__title">Жми туда</h3>
                                <div class="item-example__text">Тут опять неправильно нажал, ВОТ</div>
                            </div>
                        </article>
                        <article class="example__item item-example">
                            <div class="item-example__icon">
                                <img src="img/Button_3.png" alt="">
                            </div>
                            <div class="item-example__body">
                                <h3 class="item-example__title">Гони отсюда</h3>
                                <div class="item-example__text">Делай ноги, пока тебя ещё не поймали</div>
                            </div>
                        </article>
                    </div>
                </div>
            </section>
        </div>





    </body>

</html>
