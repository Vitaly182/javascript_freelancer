<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data"></form>

    <div>
        <p>Имя</p>
        <input placeholder="Имя" tabindex="1" type="text" name="username" value="">
    </div>
    <div>
        <p>Пароль</p>
        <input placeholder="Пароль" tabindex="2" type="password" name="userpass" value="">
    </div>
    <div>
        <p>Телефон</p>
        <input placeholder="Телефон" tabindex="3" type="tel" name="userphone" value="">
    </div>
    <div>
        <p>Пол</p> 
        <p><input tabindex="4" checked type="radio" name="sex" value="man">Мужской</p>
        <p><input tabindex="4" type="radio" name="sex" value="woman">Женский</p>
    </div>
    <div>
        <p>Имущество</p> 
        <p><input tabindex="5" checked type="checkbox" name="bike" value="yes">Велик</p>
        <p><input tabindex="6" type="checkbox" name="car" value="yes">Машина</p>
        <p><input tabindex="7" disabled type="checkbox" name="flat" value="yes">Квартира</p>
    </div>
    <div>
        <p>Дополнительная информация</p>
        <textarea tabindex="8" name="text"></textarea>
    </div>
    <div>
        <p>Прикрепить фото</p>
        <p><input tabindex="9" type="file" name="foto" value=""></p>
    </div>
    <div>
        <p>Любимый цвет</p>
        <select tabindex="10" name="color">
            <option selected value="red">Красный</option>
            <option value="yellow">Жёлтый</option>
            <option value="blue">Голубой</option>
        </select>
    </div>
    <div>
        <p>Действия</p>
        <button tabindex="11" type="submit">Отправить</button>
        <button tabindex="12" type="reset">Очистить</button>
    </div>




</body>
</html>
